<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Terras do Oeste</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="body--rdr-bg"> 
    <header class="page-header">
        <h1>Bem-vindo, Pistoleiro.</h1>
    </header>

    <main class="login-container">
        <form action="/submit-login" method="POST" class="login-form"> 
            
            <h2>Registro de Entrada</h2>

            <div class="form-group">
                <label for="username">Nome no Cartaz:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input"
                    minlength="3" 
                    placeholder="Seu pseudônimo" 
                    aria-describedby="username-hint" 
                >
                <p id="username-hint" class="hint-text">Mínimo de 3 caracteres.</p>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail (Obrigatório):</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    required 
                    placeholder="correio@velhooeste.com"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha (Obrigatória):</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    required 
                    minlength="8" 
                    placeholder="O segredo do seu esconderijo"
                >
            </div>
            
            <button type="submit" class="button button--primary">Montar e Entrar</button>

            <p class="form-footer-link">
                <a href="/recuperar-senha" class="link-forgot">Perdeu a pista da senha?</a>
            </p>

        </form>
    </main>

    <footer class="page-footer">
        <p>&copy; 1899 Gangue Van der Linde. A lealdade acima de tudo.</p>
    </footer>

</body>
</html>
